<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>My Library</h1>

    <div id="books-container"></div>

    <button id="new-book-btn">New Book</button>

    <form id="book-form" style="display: none;">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br>

        <label for="author">Author:</label>
        <input type="text" id="author" name="author" required><br>

        <label for="pages">Pages:</label>
        <input type="number" id="pages" name="pages" required><br>

        <label for="hasRead">Has read:</label>
        <input type="checkbox" id="hasRead" name="hasRead"><br>

        <input type="submit" value="Add Book">
    </form>

    <script src="index.js"></script>
</body>
</html>
